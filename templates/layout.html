<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico')}}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
    {% block head %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    {% endblock %}
</head>

<body class="bg-dark text-light"">
{% block header %}
<header class="d-flex flex-wrap justify-content-around py-3 mb-4 border-bottom bg-dark text-light masthead">
    <div class="d-flex justify-content-around" style="width: 90%;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <img src="{{ url_for('static', filename='SDL-logo-wrapped.png')}}" alt="spotify_icon" style="width: 210px; margin: auto 40px">
        </a>
        
        <nav class="nav nav-masthead mt-2 justify-content-around text-light">
            <a class="nav-link active" href="/select_playlist">Home</a>
            <a class="nav-link" href="/about">About</a>
        </nav>
    </div>
</header>
{% endblock %}

<div id="content">{% block content %}{% endblock %}</div>

<div id="footer">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top bg-dark">
        <div style="margin: 0 0 -10px 20px; font-size: larger;" class="col-md-4 d-flex align-items-right">
            <span class="mb-3 mb-md-0 text-light">Â© 2024 Felipe Behling</span>
        </div>
    </footer>
</div>
</body>
</html>
